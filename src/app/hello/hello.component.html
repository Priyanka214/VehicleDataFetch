<div>
<h1>Vehicle</h1>
<div class="md-form">
  <input mdbInput placeholder="Search Vehicle" type="text" id="editBoxVehicleName" class="form-control" 
  [(ngModel)]="vehicleName" (change)="onSearchChange($event.target.value)">
  </div>
<div class="mat-app-background basic-container">
  <div class="example-container mat-elevation-z8">
  <div class="example-table-container">

    <table mat-table [dataSource]="data" class="example-table">
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
      </ng-container>

      <!-- Cost in credits Column -->
      <ng-container matColumnDef="cost_in_credits">
        <th mat-header-cell *matHeaderCellDef>Cost In Credits</th>
        <td mat-cell *matCellDef="let row">{{row.cost_in_credits}}</td>
      </ng-container>

      <!-- Length Column -->
      <ng-container matColumnDef="length">
        <th mat-header-cell *matHeaderCellDef>Length</th>
        <td mat-cell *matCellDef="let row">{{row.length}}</td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <mat-paginator [length]="resultsLength" [pageSize]="10"></mat-paginator>
</div>

</div>
</div>
